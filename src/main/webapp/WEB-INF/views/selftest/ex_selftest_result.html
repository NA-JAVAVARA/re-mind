<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="../../../resources/css/common.css">

    <!-- modal + popup -->
    <link rel="stylesheet" type="text/css" href="../../../resources/css/popup.css">

    <link rel="stylesheet" type="text/css" href="../../../resources/css/mb_selftest.css">

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/5e0a99db98.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
    1. 태그는 되도록이면 section -> article -> div 순으로 작성해 주세요! 
    2. html,css, js 모두 tab(띄어쓰기)은 4칸입니다. 
    3. common.css에 기본 적인 폰트, 버튼, 컬러 클래스가 작성되어있습니다. 
    4. 만약 와이어프레임이 정확하지 않거나 헷갈리는 부분은 피그마에서 확인 후 단톡에 질문해 주세요
    5.  width는 %로 정해줍니다.
    -->

    <!-- modal (close : layer_popup)-->
    <div class="modal"></div>
    <div class="popup-wrap">
        <!-- 작성 부분 -->
        <div class="layer-popup">
            <div id="login-area">
                <div class="top-title-wrap">
                    <h2 class="title">로그인</h2>
                </div>
                <div class="login-box">
                    <div class="login-method">
                        <a href="#self">카카오 로그인</a>
                        <a href="#self">네이버 로그인</a>
                        <a href="#self">구글 로그인</a>
                        <a href="#self">이메일 로그인</a>
                    </div>
                    <div class="sign-up-wrap">
                        <span>아직 계정이 없으신가요?</span>
                        <a href="#self">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- //작성 부분 -->
    </div>
    <!-- //modal (close : layer_popup)-->

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../../resources/js/selftest/selftest.js"></script>
    <script src="../../../resources/js/common/common.js"></script>
</body>
</html>
