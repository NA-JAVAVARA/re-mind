<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="../../../resources/css/common.css">

    <!-- modal + popup -->
    <link rel="stylesheet" type="text/css" href="../../../resources/css/popup.css">

    <link rel="stylesheet" type="text/css" href="../../../resources/css/mb_selftest.css">

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/5e0a99db98.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
    1. 태그는 되도록이면 section -> article -> div 순으로 작성해 주세요! 
    2. html,css, js 모두 tab(띄어쓰기)은 4칸입니다. 
    3. common.css에 기본 적인 폰트, 버튼, 컬러 클래스가 작성되어있습니다. 
    4. 만약 와이어프레임이 정확하지 않거나 헷갈리는 부분은 피그마에서 확인 후 단톡에 질문해 주세요
    5.  width는 %로 정해줍니다.
    -->

    <!-- modal (close : layer_popup)-->
    <div class="modal"></div>
    <div class="popup-wrap">
        <!-- 작성 부분 -->
        <div class="layer-popup">
            <div class="selftest_modal" style="height: 100%; width: 100%; padding: 10%; text-align: center;">
                <div class="selftest_modal_title" style="border-bottom: 1px solid #000; width: 100%; margin: 0 auto; height: 5vh; font-size: 1.3em; font-weight: bolder;">
                    자존감 자가진단 결과
                </div>
                <div class="selftest_modal_content" style="text-align: center;">
                    <p style="word-break: keep-all; word-wrap: break-word; font-size: 1.05em; margin-top: 3vh;">
                        다른사람과 비교해서 당신의 자존감은
                        <br><span style="color: #F66C94; font-weight: bolder;">다소 낮은 편입니다.</span>
                    </p>
                    <p style="word-break: keep-all; word-wrap: break-word; font-size: 1em; margin-top: 3vh;">
                        당신을 격려하고 칭찬해주십시오.
                        조그만 성취 경향이라도 좋습니다.
                        당신이 자신에게 얼마나 소중하고 아름다운 존재인지를
                        스스로에게 일깨워주는 것이 필요합니다.
                    </p>
                </div>
            </div>
            <button>확인</button>
        </div>
        <!-- //작성 부분 -->
    </div>
    <!-- //modal (close : layer_popup)-->

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../../resources/js/selftest/selftest.js"></script>
    <script src="../../../resources/js/common/common.js"></script>
</body>
</html>
