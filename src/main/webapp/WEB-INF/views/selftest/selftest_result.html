<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="../../../resources/css/common.css">

    <link rel="stylesheet" type="text/css" href="../../../resources/css/selftest_result.css">

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/5e0a99db98.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
    1. 태그는 되도록이면 section -> article -> div 순으로 작성해 주세요! 
    2. html,css, js 모두 tab(띄어쓰기)은 4칸입니다. 
    3. common.css에 기본 적인 폰트, 버튼, 컬러 클래스가 작성되어있습니다. 
    4. 만약 와이어프레임이 정확하지 않거나 헷갈리는 부분은 피그마에서 확인 후 단톡에 질문해 주세요
    5.  width는 %로 정해줍니다.
    -->

    <!-- modal (close : layer_popup)-->
    <div class="modal"></div>
    <section class="popup_wrap">
        <!-- 작성 부분 -->
        <article class="layer_popup">
            <div class="selftest_modal">
                <div class="selftest_modal_title">
                    자존감 자가진단 결과
                </div>
                <div class="selftest_modal_content">
                    <div>
                        다른사람과 비교해서 당신의 자존감은
                        <div>다소 낮은 편입니다.</div>
                    </div>
                    <div>
                        당신을 격려하고 칭찬해주십시오.
                        조그만 성취 경향이라도 좋습니다.
                        당신이 자신에게 얼마나 소중하고 아름다운 존재인지를
                        스스로에게 일깨워주는 것이 필요합니다.
                    </div>
                </div>
                <button id="selfTest_btn">확인</button>
            </div>
        </article>
        <!-- //작성 부분 -->
    </section>
    <!-- //modal (close : layer_popup)-->

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../../resources/js/selftest/selftest.js"></script>
    <script src="../../../resources/js/common/common.js"></script>
</body>
</html>
